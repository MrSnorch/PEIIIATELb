<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Test</title>
</head>
<body>
    <h1>✅ Offline Test Page</h1>
    <p>Если вы видите эту страницу без интернета, значит Service Worker работает!</p>
    
    <script>
        // Проверяем Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                if (registrations.length > 0) {
                    console.log('✅ Service Worker активен');
                    document.body.innerHTML += '<p style="color: green;">Service Worker активен и работает!</p>';
                } else {
                    console.log('❌ Service Worker не активен');
                    document.body.innerHTML += '<p style="color: red;">Service Worker не активен</p>';
                }
            });
        } else {
            document.body.innerHTML += '<p style="color: orange;">Service Worker не поддерживается</p>';
        }
        
        // Проверяем кэш
        if ('caches' in window) {
            caches.keys().then(names => {
                console.log('Доступные кэши:', names);
                document.body.innerHTML += `<p>Кэши: ${names.join(', ')}</p>`;
            });
        }
    </script>
</body>
</html>
