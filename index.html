<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–†–ï–®–ê–¢–ï–õ–¨ üé∞</title>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:system-ui,Arial,sans-serif;
    background:radial-gradient(circle at top,#1b1f2a,#07080d);
    color:#fff
}

.box{
    width:100%;
    max-width:460px;
    background:rgba(20,24,36,.85);
    backdrop-filter:blur(14px);
    border-radius:26px;
    padding:26px;
    box-shadow:0 35px 70px rgba(0,0,0,.75)
}

h1{text-align:center;margin-bottom:18px}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:14px
}

/* CARD */
.card{
    position:relative;
    background:rgba(255,255,255,.04);
    border-radius:18px;
    padding:16px;
    text-align:center
}
.card.full{grid-column:1 / -1}

/* VISUAL */
.visual{
    font-size:60px;
    user-select:none;
    display:inline-block;
    transform-style:preserve-3d;
    perspective:800px;
}

/* BUTTONS */
button{
    width:100%;
    margin-top:8px;
    padding:12px;
    border-radius:14px;
    border:none;
    cursor:pointer;
    font-weight:600;
    color:#eaf0ff;
    background:linear-gradient(135deg,#2a3355,#1a2140);
    box-shadow:0 6px 16px rgba(0,0,0,.45);
    transition:.15s;
}
button:hover{transform:translateY(-1px)}
button:active{transform:translateY(1px)}

/* SETTINGS */
.settings-btn{
    position:absolute;
    top:8px;
    right:8px;
    width:auto!important;
    padding:4px 6px;
    font-size:13px;
    border-radius:8px;
    background:rgba(255,255,255,.12);
    color:#fff;
}
.settings{
    display:none;
    margin-top:8px;
    background:rgba(0,0,0,.35);
    padding:8px;
    border-radius:10px;
    font-size:13px;
    text-align:left
}
.settings label{display:block;margin-bottom:6px}
.settings input{width:100%;padding:6px;border-radius:8px;border:none}

/* ANIMATIONS */
.coin.toss{animation:coinToss 1s ease-in-out}
@keyframes coinToss{
    0%{transform:translateY(0) rotateX(0deg)}
    40%{transform:translateY(-28px) rotateX(720deg)}
    100%{transform:translateY(0) rotateX(1080deg)}
}
.dice.roll{animation:diceToss .95s ease-in-out}
@keyframes diceToss{
    0%{transform:translateY(0) rotate(0deg)}
    40%{transform:translateY(-28px) rotate(720deg)}
    100%{transform:translateY(0) rotate(1080deg)}
}

/* LOGS */
.log{
    margin-top:10px;
    min-height:26px;
    font-size:14px;
    opacity:0;
    transform:translateY(10px);
    transition:.3s;
    white-space:normal;
    overflow-wrap:anywhere;
}
.log.show{opacity:1;transform:translateY(0)}
.movie{color:#ffd66b;font-weight:600}

/* INPUT */
input{
    width:100%;
    margin-top:6px;
    padding:10px 12px;
    border-radius:12px;
    border:none;
    background:rgba(255,255,255,.08);
    color:#fff;
}

/* LINKS */
.history a,
.log a{
    color:#7cc7ff;
    text-decoration:none;
}
.history a:hover,
.log a:hover{
    text-decoration:underline;
}

/* WHEEL */
canvas{display:block;margin:10px auto}
.arrow{
    margin:-6px auto 0;
    width:0;height:0;
    border-left:10px solid transparent;
    border-right:10px solid transparent;
    border-top:18px solid #ffd66b
}
.btn-row{display:flex;gap:8px;margin-top:8px}
.btn-row button{margin-top:0}

/* HISTORY */
.history{
    margin-top:12px;
    background:rgba(255,255,255,.04);
    border-radius:14px;
    padding:10px;
    max-height:120px;
    overflow:auto;
    font-size:14px
}
.history-title{text-align:center;font-weight:600;margin-bottom:6px}
.history ul{text-align:left;list-style:none;padding:0;margin:0}
.history li{
    margin-bottom:4px;
    white-space:normal;
    overflow-wrap:anywhere;
}

@media(max-width:420px){.grid{grid-template-columns:1fr}}
</style>
</head>

<body>
<div class="box">

<div class="grid">

<!-- COIN -->
<div class="card">
<button class="settings-btn" onclick="toggle('coinSet')">‚öôÔ∏è</button>
<div class="visual coin" id="coin">ü™ô</div>
<div class="settings" id="coinSet">
<label>–û—Ä—ë–ª<input id="eagleText" value="üé¨ –ö–ò–ù–û"></label>
<label>–†–µ—à–∫–∞<input id="tailsText" value="üì∫ YouTube"></label>
</div>
<button onclick="coinFlip()">–ü–û–î–ë–†–û–°–ò–¢–¨</button>
<div class="log" id="coinLog"></div>
</div>

<!-- DICE -->
<div class="card">
<button class="settings-btn" onclick="toggle('diceSet')">‚öôÔ∏è</button>
<div class="visual dice" id="dice">üé≤</div>
<div class="settings" id="diceSet">
<label>–ú–∏–Ω–∏–º—É–º<input id="diceMin" type="number" value="1"></label>
<label>–ú–∞–∫—Å–∏–º—É–º<input id="diceMax" type="number" value="3"></label>
</div>
<button onclick="rollDice()">–ü–û–î–ë–†–û–°–ò–¢–¨</button>
<div class="log" id="diceLog"></div>
</div>

<!-- WHEEL -->
<div class="card full">
<div class="arrow"></div>
<canvas id="wheel" width="260" height="260"></canvas>

<input id="sectorInput" placeholder="–¢–µ–∫—Å—Ç —Å–µ–∫—Ç–æ—Ä–∞ –∏–ª–∏ URL">

<div class="btn-row">
<button onclick="addSector()">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
<button onclick="resetWheel()">üîÑ –°–±—Ä–æ—Å</button>
</div>

<button onclick="spinWheel()">–ö–†–£–¢–ò–¢–¨</button>

<div class="log" id="wheelLog"></div>

<div class="history">
<div class="history-title">üìú –ò—Å—Ç–æ—Ä–∏—è –≤—ã–ø–∞–¥–µ–Ω–∏–π</div>
<ul id="wheelHistory"></ul>
</div>
</div>

</div>
</div>

<script>
/* helpers */
function toggle(id){
    const e=document.getElementById(id);
    e.style.display=e.style.display==='block'?'none':'block';
}
function showLog(id,html){
    const el=document.getElementById(id);
    el.classList.remove('show');
    el.innerHTML=html;
    requestAnimationFrame(()=>el.classList.add('show'));
}
function clearLog(id){document.getElementById(id).innerHTML=''}

function isURL(t){return /^(https?:\/\/)/i.test(t)}
function formatLink(text){
    const safe=text.replace(/"/g,'&quot;');
    return `<a href="${safe}" target="_blank" rel="noopener noreferrer">${safe}</a>`;
}

/* AUDIO */
const audio=new(window.AudioContext||window.webkitAudioContext)();
function clickSound(f=900){
    const o=audio.createOscillator(),g=audio.createGain();
    o.type="square";o.frequency.value=f;
    g.gain.value=.07;
    o.connect(g).connect(audio.destination);
    o.start();o.stop(audio.currentTime+.03);
}
function bell(){
    const o=audio.createOscillator(),g=audio.createGain();
    o.type="sine";o.frequency.value=1200;
    g.gain.setValueAtTime(.2,audio.currentTime);
    g.gain.exponentialRampToValueAtTime(.001,audio.currentTime+.6);
    o.connect(g).connect(audio.destination);
    o.start();o.stop(audio.currentTime+.7);
}

/* COIN */
function coinFlip(){
    clearLog('coinLog');
    coin.classList.remove('toss');void coin.offsetWidth;coin.classList.add('toss');
    clickSound(2000);
    setTimeout(()=>{
        showLog(
            'coinLog',
            Math.random()<.5
            ?`–û—Ä—ë–ª ‚Üí <span class="movie">${eagleText.value}</span>`
            :`–†–µ—à–∫–∞ ‚Üí <span class="movie">${tailsText.value}</span>`
        );
    },1000);
}

/* DICE */
function rollDice(){
    clearLog('diceLog');
    dice.classList.remove('roll');void dice.offsetWidth;dice.classList.add('roll');
    clickSound(600);
    const min=+diceMin.value,max=+diceMax.value;
    const n=Math.floor(Math.random()*(max-min+1))+min;
    setTimeout(()=>showLog('diceLog',`–í—ã–ø–∞–ª–æ: <span class="movie">${n}</span>`),950);
}

/* WHEEL */
const ctx=wheel.getContext('2d');
let sectors=[],angle=0,spinning=false,history=[];

function draw(){
    ctx.clearRect(0,0,260,260);
    const cx=130,cy=130,r=130;

    /* SECTORS */
    if(sectors.length){
        const step=2*Math.PI/sectors.length;
        sectors.forEach((text,i)=>{
            const start=i*step+angle;
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(cx,cy);
            ctx.arc(cx,cy,r,start,start+step);
            ctx.closePath();
            ctx.fillStyle=`hsl(${i*360/sectors.length},70%,45%)`;
            ctx.fill();
            ctx.clip();
            ctx.translate(cx,cy);
            ctx.rotate(start+step/2);
            ctx.fillStyle="#fff";
            ctx.font="14px system-ui";
            ctx.textAlign="right";
            ctx.textBaseline="middle";
            let label=text;
            while(ctx.measureText(label+'‚Ä¶').width>90 && label.length){
                label=label.slice(0,-1);
            }
            if(label!==text) label+='‚Ä¶';
            ctx.fillText(label,r-16,0);
            ctx.restore();
        });
    }

    /* CUT CENTER HOLE */
    ctx.save();
    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(cx, cy, 10, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();

    /* OUTER RING */
    ctx.beginPath();
    ctx.arc(cx,cy,r-1,0,Math.PI*2);
    ctx.strokeStyle="#ffd66b";
    ctx.lineWidth=2;
    ctx.stroke();

    /* CENTER RING (same thickness) */
    ctx.beginPath();
    ctx.arc(cx, cy, 10, 0, Math.PI * 2);
    ctx.strokeStyle="#ffd66b";
    ctx.lineWidth=2;
    ctx.stroke();
}
draw();

function updateHistory(){
    wheelHistory.innerHTML='';
    history.forEach((h,i)=>{
        const li=document.createElement('li');
        li.innerHTML = isURL(h)
            ? `${i+1}. ${formatLink(h)}`
            : `${i+1}. ${h}`;
        wheelHistory.appendChild(li);
    });
}

function spinWheel(){
    if(sectors.length<2||spinning)return;
    spinning=true;
    let speed=Math.random()*.4+.3,last=null;

    const spin=setInterval(()=>{
        angle+=speed;
        speed*=.985;
        draw();

        const step=2*Math.PI/sectors.length;
        const offset=Math.PI/2;
        const norm=(2*Math.PI-((angle+offset)%(2*Math.PI)))%(2*Math.PI);
        const idx=Math.floor(norm/step);

        if(idx!==last){clickSound();last=idx}

        if(speed<.005){
            clearInterval(spin);
            spinning=false;
            const res=sectors.splice(idx,1)[0];
            history.push(res);
            updateHistory();
            draw();
            bell();
            showLog(
                'wheelLog',
                `üé° –í—ã–ø–∞–ª–æ: ${isURL(res) ? formatLink(res) : res}`
            );
        }
    },20);
}

function addSector(){
    if(!sectorInput.value.trim())return;
    sectors.push(sectorInput.value.trim());
    sectorInput.value='';
    draw();
}
function resetWheel(){
    sectors=[];history=[];
    updateHistory();
    showLog('wheelLog','');
    draw();
}
</script>
</body>
</html>
