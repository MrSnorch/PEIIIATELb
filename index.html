<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–†–µ—à–∞—Ç–µ–ª—å</title>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:system-ui,Arial,sans-serif;
    background:radial-gradient(circle at top,#1b1f2a,#07080d);
    color:#fff
}

.box{
    width:100%;
    max-width:460px;
    background:rgba(20,24,36,.85);
    backdrop-filter:blur(14px);
    border-radius:26px;
    padding:26px;
    box-shadow:0 35px 70px rgba(0,0,0,.75);
    margin:10px;
}

@media (max-width: 480px) {
    .box {
        padding: 20px;
        border-radius: 20px;
        margin: 5px;
    }
    
    .grid {
        gap: 10px;
    }
    
    .card {
        padding: 12px;
    }
}

.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:14px
}

.card{
    position:relative;
    background:rgba(255,255,255,.04);
    border-radius:18px;
    padding:16px;
    text-align:center;
    display:flex;
    flex-direction:column;
}

.card > button:last-child{
    margin-top:auto;
    margin-bottom:0;
}
.card.full{grid-column:1 / -1}

/* VISUAL */
.visual{
    font-size:60px;
    user-select:none;
    display:inline-block;
    transform-style:preserve-3d;
    perspective:800px;
}

/* BUTTONS */
button{
    width:100%;
    margin-top:8px;
    padding:12px;
    border-radius:14px;
    border:none;
    cursor:pointer;
    font-weight:600;
    color:#eaf0ff;
    background:linear-gradient(135deg,#2a3355,#1a2140);
    box-shadow:0 6px 16px rgba(0,0,0,.45);
    transition:.15s;
}
button:hover{transform:translateY(-1px)}
button:active{transform:translateY(1px)}

.settings-btn{
    position:absolute;
    top:8px;
    right:8px;
    width:auto!important;
    padding:4px 6px;
    font-size:13px;
    border-radius:8px;
    background:rgba(255,255,255,.12);
    color:#fff;
}

.settings{
    display:none;
    margin-top:8px;
    background:rgba(0,0,0,.35);
    padding:8px;
    border-radius:10px;
    font-size:13px;
    text-align:left
}
.settings label{display:block;margin-bottom:6px}

/* ANIMATIONS */
.coin.toss{animation:coinToss 1s ease-in-out}
@keyframes coinToss{
    0%{transform:translateY(0) rotateX(0deg)}
    40%{transform:translateY(-28px) rotateX(720deg)}
    100%{transform:translateY(0) rotateX(1080deg)}
}
.dice.roll{animation:diceToss 1s ease-in-out}
@keyframes diceToss{
    0%{transform:translateY(0) rotate(0deg)}
    40%{transform:translateY(-28px) rotate(1080deg)}
    100%{transform:translateY(0) rotate(1440deg)}
}

/* LOGS */
.log{
    margin-top:10px;
    min-height:26px;
    font-size:14px;
    opacity:0;
    transform:translateY(10px);
    transition:.3s;
}
#wheelLog:empty{
    margin-top:0;
    min-height:0;
}
.log.show{opacity:1;transform:translateY(0)}
.movie{color:#ffd66b;font-weight:600}

/* HISTORY */
.history{
    margin-top:12px;
    background:rgba(255,255,255,.04);
    border-radius:14px;
    padding:10px;
    max-height:140px;
    overflow:auto;
    font-size:14px
}
.history-title{text-align:center;font-weight:600;margin-bottom:4px}
.history ul{list-style:none;padding:0;margin:0;text-align:left}
.history li{margin-bottom:4px}

/* LINKS */
.history a,
#lastResult a{
    color:#7cc7ff;
    text-decoration:none;
}
.history a:hover,
#lastResult a:hover{
    text-decoration:underline;
}

/* RESULT */
#lastResult{
    text-align:left;
    font-weight:600;
    color:#fff;
    padding-bottom:6px;
    margin-bottom:8px;
    border-bottom:1px solid rgba(255,255,255,.15);
}
#lastResult span{color:#ffd66b}
#lastResult:has(span:empty){display:none}

/* INPUT */
input{
    width:100%;
    margin-top:6px;
    padding:10px 12px;
    border-radius:12px;
    border:none;
    background:rgba(255,255,255,.08);
    color:#fff;
}

/* WHEEL */
.arrow{
    margin:-6px auto 0;
    width:0;height:0;
    border-left:10px solid transparent;
    border-right:10px solid transparent;
    border-top:18px solid #ffd66b
}

.wheel-wrap{
    position:relative;
    width:260px;
    height:260px;
    margin:10px auto;
}

canvas{
    display:block;
    filter:drop-shadow(0 6px 10px rgba(0,0,0,.45));
    cursor:default;
}

/* FIX: –∫–Ω–æ–ø–∫–∏ –î–æ–±–∞–≤–∏—Ç—å / –°–±—Ä–æ—Å –≤ –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É */
.btn-row{
    display:flex;
    gap:8px;
    margin-top:8px;
}

.btn-row button{
    flex:1;
}
/* üîä –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –∑–≤—É–∫–∞ ‚Äî –ª–µ–≤—ã–π –≤–µ—Ä—Ö –∫–æ–ª–µ—Å–∞ */
.wheel-sound{
    position:absolute;
    top:12px;
    left:12px;
    font-size:20px;
    cursor:pointer;
    opacity:.6;
    z-index:10;
    user-select:none;
}

.wheel-sound:hover{
    opacity:1;
    transform:scale(1.1);
}

/* ‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–æ–ª–µ—Å–∞ ‚Äî –ø—Ä–∞–≤—ã–π –≤–µ—Ä—Ö */
.wheel-settings-btn{
    position:absolute;
    top:12px;
    right:12px;
    width:auto!important;
    padding:4px 6px;
    font-size:13px;
    border-radius:8px;
    background:rgba(255,255,255,.12);
    color:#fff;
    cursor:pointer;
    z-index:10;
}

/* ‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –º–æ–Ω–µ—Ç–∫–∏ –∏ –∫—É–±–∏–∫–∞ */
.coin-settings-btn, .dice-settings-btn{
    position:absolute;
    top:8px;
    right:8px;
    width:auto!important;
    padding:4px 6px;
    font-size:13px;
    border-radius:8px;
    background:rgba(255,255,255,.12);
    color:#fff;
    cursor:pointer;
    z-index:10;
}

.coin-settings, .dice-settings{
    display:none;
    position:absolute;
    top:44px;
    right:8px;
    left:8px;
    background:rgba(0,0,0,.85);
    backdrop-filter:blur(10px);
    border-radius:12px;
    padding:12px;
    z-index:20;
    box-shadow:0 6px 16px rgba(0,0,0,.45);
}

.settings-header{
    margin:0 0 8px 0;
    font-size:14px;
    color:#ffd66b;
    text-align:center;
}

.settings-form{
    display:flex;
    flex-direction:column;
    gap:8px;
}

.settings-input{
    width:100%;
    padding:8px 10px;
    border-radius:8px;
    border:none;
    background:rgba(255,255,255,.08);
    color:#fff;
    font-size:13px;
}

.settings-input:focus{
    outline:none;
    background:rgba(255,255,255,.12);
}

.settings-label{
    font-size:12px;
    color:#aaa;
    margin-bottom:4px;
    display:block;
}

.wheel-settings{
    display:none;
    position:absolute;
    top:48px;
    right:12px;
    left:12px;
    background:rgba(0,0,0,.85);
    backdrop-filter:blur(10px);
    border-radius:12px;
    padding:16px;
    z-index:20;
    box-shadow:0 6px 16px rgba(0,0,0,.45);
}

.wheel-settings h3{
    margin:0 0 10px 0;
    font-size:14px;
    color:#ffd66b;
    text-align:center;
}

.sector-list{
    max-height:200px;
    overflow-y:auto;
    margin-bottom:10px;
    background:rgba(255,255,255,.04);
    border-radius:8px;
    padding:4px;
}



.sector-item{
    display:flex;
    justify-content:flex-start;
    align-items:center;
    padding:6px 8px 6px 12px;
    margin-bottom:3px;
    background:rgba(255,255,255,.08);
    font-size:12px;
    transition:.2s;
    min-height:32px;
    position:relative;
    border-left:none;
    overflow: hidden;
}

.sector-item > * {
    align-self: center;
}

.sector-text{
    color:#fff;
    font-size:12px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    flex: 0 1 auto;
    margin-left: 6px;
    margin-right: 20px;
}

.sector-text a{
    color:#7cc7ff;
    text-decoration:none;
}

.sector-text a:hover{
    text-decoration:underline;
}



.sector-color-strip{
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 12px;
    border-radius: 0 4px 4px 0;
    z-index: 10;
    box-shadow: 0 0 0 1px rgba(255,255,255,0.2);
}

.delete-sector{
    background:#ff4757;
    color:white;
    border:none;
    border-radius:4px;
    padding:0;
    font-size:16px;
    line-height:1;
    cursor:pointer;
    transition:.2s;
    display:flex;
    align-items:center;
    justify-content:center;
    width:24px;
    height:24px;
    flex-shrink:0;
    margin-left:auto;
    align-self:center;
    transform: translateY(-1px);
}

.delete-sector:hover{
    background:#ff2e42;
    transform:scale(1.05);
}

.delete-sector:active{
    transform:scale(0.95);
}

.sector-item.deleting{
    background:rgba(255,71,87,.3) !important;
    border-left:3px solid #ff4757 !important;
    animation:pulse 0.3s ease-in-out;
}

@keyframes pulse{
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}

.confirm-delete{
    display:flex;
    gap:4px;
}

.confirm-btn{
    background:#ff4757;
    color:white;
    border:none;
    border-radius:3px;
    padding:2px 6px;
    font-size:14px;
    line-height:1;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    width:22px;
    height:22px;
}

.cancel-btn{
    background:#6c757d;
    color:white;
    border:none;
    border-radius:3px;
    padding:2px 6px;
    font-size:14px;
    line-height:1;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    width:22px;
    height:22px;
}

.empty-message{
    text-align:center;
    color:#aaa;
    font-size:13px;
    padding:10px;
}
</style>
</head>

<body>
<div class="box">
<div class="grid">

<!-- COIN -->
<div class="card">
<button class="coin-settings-btn" onclick="toggle('coinSettings')">‚öôÔ∏è</button>
<div class="visual coin" id="coin">ü™ô</div>
<div class="coin-settings" id="coinSettings">
    <div class="settings-header">ü™ô –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –º–æ–Ω–µ—Ç–∫–∏</div>
    <div class="settings-form">
        <div>
            <label class="settings-label">–û—Ä—ë–ª</label>
            <input class="settings-input" id="eagleText" value="–ö–ò–ù–û">
        </div>
        <div>
            <label class="settings-label">–†–µ—à–∫–∞</label>
            <input class="settings-input" id="tailsText" value="–°–ï–†–ò–ê–õ">
        </div>
    </div>
</div>
<div class="log" id="coinLog"></div>
<button onclick="coinFlip()">–ü–û–î–ë–†–û–°–ò–¢–¨</button>
</div>

<!-- DICE -->
<div class="card">
<button class="dice-settings-btn" onclick="toggle('diceSettings')">‚öôÔ∏è</button>
<div class="visual dice" id="dice">üé≤</div>
<div class="dice-settings" id="diceSettings">
    <div class="settings-header">üé≤ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫—É–±–∏–∫–∞</div>
    <div class="settings-form">
        <div>
            <label class="settings-label">–ú–∏–Ω–∏–º—É–º</label>
            <input class="settings-input" id="diceMin" type="number" value="1">
        </div>
        <div>
            <label class="settings-label">–ú–∞–∫—Å–∏–º—É–º</label>
            <input class="settings-input" id="diceMax" type="number" value="3">
        </div>
    </div>
</div>
<div class="log" id="diceLog"></div>
<button onclick="rollDice()">–ü–û–î–ë–†–û–°–ò–¢–¨</button>
</div>

<!-- WHEEL -->
<div class="card full">
<div class="arrow"></div>

<!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –∑–≤—É–∫–∞ -->
<div class="wheel-sound" id="soundToggle" onclick="toggleSound()">üîä</div>

<!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–æ–ª–µ—Å–∞ -->
<button class="wheel-settings-btn" onclick="toggle('wheelSettings')">‚öôÔ∏è</button>
<div class="wheel-settings" id="wheelSettings">
    <h3>üóëÔ∏è –£–¥–∞–ª–∏—Ç—å —Å–µ–∫—Ç–æ—Ä—ã</h3>
    <div class="sector-list" id="sectorList">
        <div class="empty-message">–ù–µ—Ç —Å–µ–∫—Ç–æ—Ä–æ–≤ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è</div>
    </div>
</div>

<div class="wheel-wrap">
<canvas id="wheel" width="260" height="260"></canvas>
</div>

<input id="sectorInput" placeholder="–¢–µ–∫—Å—Ç —Å–µ–∫—Ç–æ—Ä–∞">

<div class="btn-row">
<button onclick="addSector()">–î–û–ë–ê–í–ò–¢–¨</button>
<button onclick="resetWheel()">–°–ë–†–û–°</button>
</div>

<button onclick="spinWheel()">–ö–†–£–¢–ò–¢–¨</button>

<div class="log" id="wheelLog"></div>

<div class="history">
<div class="history-title">üìú –ò—Å—Ç–æ—Ä–∏—è</div>
<div id="lastResult">–í—ã–ø–∞–ª–æ: <span></span></div>
<ul id="wheelHistory"></ul>
</div>

</div>
</div>
</div>

<!-- AUDIO -->
<audio id="sndCoin"  src="sounds/coin.mp3" preload="auto"></audio>
<audio id="sndDice"  src="sounds/dice.mp3" preload="auto"></audio>
<audio id="sndWheel" src="sounds/wheel.mp3" preload="auto"></audio>
<audio id="sndBell"  src="sounds/bell.mp3" preload="auto"></audio>

<script>
/* helpers */
function toggle(id){
    const e=document.getElementById(id);
    e.style.display=e.style.display==='block'?'none':'block';
}
function showLog(id,html){
    const el=document.getElementById(id);
    el.classList.remove('show');
    el.innerHTML=html;
    void el.offsetWidth;
    el.classList.add('show');
}
function isURL(text){return /^(https?:\/\/)/i.test(text)}
function formatLink(text){
    const safe=text.replace(/"/g,'&quot;');
    return `<a href="${safe}" target="_blank" rel="noopener noreferrer">${safe}</a>`;
}

/* SOUND */
let soundEnabled=true;
const sndCoin=document.getElementById('sndCoin');
const sndDice=document.getElementById('sndDice');
const sndWheel=document.getElementById('sndWheel');
const sndBell=document.getElementById('sndBell');
[sndCoin,sndDice,sndWheel,sndBell].forEach(s=>s.volume=0.6);

function toggleSound(){
    soundEnabled=!soundEnabled;
    soundToggle.textContent=soundEnabled?'üîä':'üîá';
}
function play(s){
    if(!soundEnabled)return;
    s.currentTime=0;
    s.play().catch(()=>{});
}

/* COIN */
function coinFlip(){
    coinLog.innerHTML='';
    coin.classList.remove('toss');void coin.offsetWidth;coin.classList.add('toss');
    play(sndCoin);
    setTimeout(()=>{
        showLog(
            'coinLog',
            Math.random()<.5
            ?`–û—Ä—ë–ª ‚Üí <span class="movie">${eagleText.value}</span>`
            :`–†–µ—à–∫–∞ ‚Üí <span class="movie">${tailsText.value}</span>`
        );
    },1100);
}

/* DICE */
function rollDice(){
    diceLog.innerHTML='';
    dice.classList.remove('roll');void dice.offsetWidth;dice.classList.add('roll');
    play(sndDice);
    const min=+diceMin.value,max=+diceMax.value;
    const n=Math.floor(Math.random()*(max-min+1))+min;
    setTimeout(()=>{
        showLog('diceLog',`–í—ã–ø–∞–ª–æ: <span class="movie">${n}</span>`);
    },1100);
}

/* WHEEL */
const ctx=wheel.getContext('2d');
let sectors=[],angle=0,spinning=false,blinking=false,history=[];
let highlightIndex=null,blinkPhase=0;

function draw(){
    ctx.clearRect(0,0,260,260);
    const cx=130,cy=130,r=130;

    ctx.beginPath();
    ctx.arc(cx,cy,r,0,Math.PI*2);
    ctx.fillStyle='#252833';
    ctx.fill();

    if(sectors.length){
        const step=2*Math.PI/sectors.length;
        sectors.forEach((t,i)=>{
            const start=i*step+angle;

            ctx.beginPath();
            ctx.moveTo(cx,cy);
            ctx.arc(cx,cy,r,start,start+step);
            ctx.closePath();

            if(i===highlightIndex){
                ctx.fillStyle=`hsla(${i*360/sectors.length},90%,65%,${0.5+0.5*Math.sin(blinkPhase)})`;
            }else{
                ctx.fillStyle=`hsl(${i*360/sectors.length},70%,45%)`;
            }
            ctx.fill();

            ctx.save();
            ctx.translate(cx,cy);
            ctx.rotate(start+step/2);
            ctx.textAlign="right";
            ctx.textBaseline="middle";
            ctx.fillStyle="#fff";
            ctx.font="14px system-ui";

            let label=t;
            while(ctx.measureText(label+"‚Ä¶").width>90 && label.length){
                label=label.slice(0,-1);
            }
            if(label!==t)label+="‚Ä¶";

            ctx.fillText(label,r-16,0);
            ctx.restore();
        });
    }

    ctx.save();
    ctx.globalCompositeOperation='destination-out';
    ctx.beginPath();
    ctx.arc(cx,cy,14,0,Math.PI*2);
    ctx.fill();
    ctx.restore();

    ctx.beginPath();
    ctx.arc(cx,cy,14,0,Math.PI*2);
    ctx.strokeStyle="#ffd66b";
    ctx.lineWidth=2;
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(cx,cy,r-1,0,Math.PI*2);
    ctx.strokeStyle="#ffd66b";
    ctx.lineWidth=2;
    ctx.stroke();
}
draw();

/* SPIN WHEEL */
function spinWheel(){
    if(sectors.length<2||spinning||blinking)return;

    spinning=true;
    let speed = Math.random()*0.6 + 0.25;
    let friction = Math.random()*0.008 + 0.982;
    let last=null;

    const spin=setInterval(()=>{
        angle+=speed;
        speed*=friction;
        draw();

        const step=2*Math.PI/sectors.length;
        const idx=Math.floor(((2*Math.PI-((angle+Math.PI/2)%(2*Math.PI)))%(2*Math.PI))/step);
        if(idx!==last){ play(sndWheel); last=idx }

        if(Math.abs(speed)<.005){
            clearInterval(spin);
            spinning=false;

            const result=sectors[idx];
            lastResult.innerHTML=`–í—ã–ø–∞–ª–æ: <span>${isURL(result)?formatLink(result):result}</span>`;
            history.push(result);
            updateHistory();

            highlightIndex=idx;
            blinkPhase=0;
            blinking=true;

            const blink=setInterval(()=>{
                blinkPhase+=0.25;
                draw();
            },30);

            play(sndBell);

            setTimeout(()=>{
                clearInterval(blink);
                highlightIndex=null;
                blinking=false;
                sectors.splice(idx,1);
                draw();
            },3000);
        }
    },20);
}

/* HISTORY */
function updateHistory(){
    wheelHistory.innerHTML='';
    history.forEach((h,i)=>{
        const li=document.createElement('li');
        li.innerHTML=`${i+1}. `+(isURL(h)?formatLink(h):h);
        wheelHistory.appendChild(li);
    });
}

/* SECTORS */
function addSector(){
    if(!sectorInput.value.trim()||spinning||blinking)return;
    sectors.push(sectorInput.value.trim());
    sectorInput.value='';
    draw();
}
function resetWheel(){
    if(spinning||blinking)return;
    sectors=[];history=[];
    lastResult.innerHTML='–í—ã–ø–∞–ª–æ: <span></span>';
    updateHistory();
    updateSectorList();
    draw();
}

/* WHEEL SETTINGS */
function updateSectorList(){
    const list = document.getElementById('sectorList');
    
    if(sectors.length === 0){
        list.innerHTML = '<div class="empty-message">–ù–µ—Ç —Å–µ–∫—Ç–æ—Ä–æ–≤ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è</div>';
        return;
    }
    
    let html = '';
    sectors.forEach((sector, index) => {
        const hue = (index * 360 / sectors.length);
        const bgColor = `hsl(${hue}, 70%, 45%)`;
        const displayText = isURL(sector) ? formatLink(sector) : sector;
        html += `
            <div class="sector-item">
                <div class="sector-color-strip" style="background:${bgColor}"></div>
                <div class="sector-text" title="${sector}">${displayText}</div>
                <button class="delete-sector" onclick="deleteSector(${index})">‚úï</button>
            </div>
        `;
    });
    
    list.innerHTML = html;
}

function deleteSector(index){
    if(spinning || blinking) return;
    
    if(index >= 0 && index < sectors.length){
        // Show confirmation UI
        const sectorItems = document.querySelectorAll('.sector-item');
        const targetItem = sectorItems[index];
        
        if(targetItem){
            // Highlight the sector being deleted
            targetItem.classList.add('deleting');
            
            // Get the color strip and text elements to preserve them
            const colorStrip = targetItem.querySelector('.sector-color-strip');
            const sectorTextElement = targetItem.querySelector('.sector-text');
            const bgColor = colorStrip ? colorStrip.style.background : '#6c757d';
            // Preserve the full HTML content including links
            const sectorHtml = sectorTextElement ? sectorTextElement.innerHTML : '';
            
            // Replace with confirm/cancel buttons (preserving color and formatted text)
            targetItem.innerHTML = `
                <div class="sector-color-strip" style="background:${bgColor}"></div>
                <div class="sector-text">${sectorHtml}</div>
                <div style="flex:1"></div>
                <div class="confirm-delete">
                    <button class="confirm-btn" onclick="confirmDelete(${index})">‚úì</button>
                    <button class="cancel-btn" onclick="cancelDelete(${index})">‚úï</button>
                </div>
            `;
        }
    }
}

function confirmDelete(index){
    if(spinning || blinking) return;
    
    if(index >= 0 && index < sectors.length){
        sectors.splice(index, 1);
        updateSectorList();
        draw();
    }
}

function cancelDelete(index){
    // Just refresh the list to restore original state
    updateSectorList();
}

// Update sector list when adding sectors
const originalAddSector = addSector;
addSector = function(){
    originalAddSector();
    updateSectorList();
};
</script>
